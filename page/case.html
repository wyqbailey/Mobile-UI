<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
    $(function(){
        $("ul.list-module a").click(function(){
            var h = "http://172.22.11.6/mui/download/case/"+$(this).attr("href");
            var top = ($(window).height()-$("#iphone").height())/2;
            var left = ($(window).width()-$("#iphone").width())/2;
            $("#iphoneframe").attr("src",h);
            $("div.overlay").length || $("<div class='overlay'></div>").appendTo("body");
            $("div.overlay").css({display:"block",height:$("body").height()}).fadeIn();
            $("#iphone").fadeIn().css({display:"block",top:top,left:left});
            //$("div.changeview").fadeIn().css({display:"block"});
            return false;
        });
        $("div.changeview").click(function(e){
            $("#iphone,#iphoneframe").toggleClass("rotate");
            e.stopPropagation();
        });
        $("body").click(function(){
            $("#iphone,div.overlay,div.changeview").fadeOut();
        });
    });
</script>
</head>
