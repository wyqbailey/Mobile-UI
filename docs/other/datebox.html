<!DOCTYPE html> 
<html> 
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>Mobile UI - 日期选择器</title>
	<link rel="stylesheet"  href="../../themes/blue/jquery.mobile-1.0b1.css" />
    <link rel="stylesheet"  href="../../themes/blue/jquery.mobile.datebox.css" />
	<link rel="stylesheet" href="../_assets/css/jqm-docs.css"/>
    <link rel="apple-touch-icon" href="../../logo.png" />
	<script src="../../js/jquery.js"></script>
	<script src="../_assets/js/jqm-docs.js"></script>
	<script src="../../js/jquery.mobile-1.0b1.js"></script>
	<script src="../../js/jquery.mobile.datebox.js"></script>
	<script src="../../js/iscroll.js"></script>
</head>
<body> 

	<div data-role="page" class="type-interior">

		<div data-role="header" data-theme="f">
		<h1>日期选择器</h1>
		<a href="../index.html" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">主页</a>
	</div><!-- /header -->

	<div data-role="content">
		<div class="content-primary">

            <form>
            <div data-role="fieldcontain">
                <label>android样式：</label><input type="date" data-role="datebox" data-options='{"mode": "datebox"}'/>
            </div>
            <div data-role="fieldcontain">
                <label>日历样式：</label><input type="date" data-role="datebox" data-options='{"mode": "calbox"}'/>
            </div>
            <div data-role="fieldcontain">
                <label>延时模式：</label><input type="date" data-role="datebox" data-options='{"mode": "durationbox"}'/>
            </div>
            <div data-role="fieldcontain">
                <label>滑动模式,时间：</label><input type="date" data-role="datebox" data-options='{"mode": "timeflipbox"}'/>
            </div>
            <div data-role="fieldcontain">
                <label>滑动模式,日期：</label><input type="date" data-role="datebox" data-options='{"mode": "flipbox"}'/>
            </div>
            <div data-role="fieldcontain">
                <label>时间模式：</label><input type="date" data-role="datebox" data-options='{"mode": "timebox"}'/>
            </div>
        </form>

		</div><!--/content-primary -->

		<div class="content-secondary">

			<div data-role="collapsible" data-collapsed="true" >

					<h3>导航</h3>

							<ul id="navlist" data-role="listview"  data-dividertheme="d">

							</ul>
                      
			</div>
		</div>

	</div><!-- /content -->

	<div data-role="footer" class="footer-docs" >
			<p>&copy; 2011 si-tech UID </p>
    <p style="float: right;">技术支持：杨沛林(yangpl)&nbsp;&nbsp;&nbsp;王永强(wangyq)&nbsp;&nbsp;&nbsp;汪国庆(wanggq)&nbsp;&nbsp;&nbsp;</p>
	</div>

	</div><!-- /page -->

	</body>
	</html>
