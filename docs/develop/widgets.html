<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Mobile UI - 控件列表</title>
<link rel="stylesheet"  href="../../themes/blue/jquery.mobile-1.0b1.css" />

<link rel="stylesheet" href="../_assets/css/jqm-docs.css"/>
<link rel="apple-touch-icon" href="../../logo.png" />
<script src="../../js/jquery.js"></script>
<script src="../_assets/js/jqm-docs.js"></script>
<script src="../../js/jquery.mobile-1.0b1.js"></script>
<script src="../../js/iscroll.js"></script>
</head>
<body>
<div data-role="page" class="type-interior">
    <style>
        .plantable{ width: 100%; border: 1px solid #888; border-collapse: collapse; line-height: 2;}
        .plantable th{border: 1px solid #888; text-align: left;}
        .plantable td{border: 1px solid #888;padding: 2px;}
        .plantable .ok{ color: green;}
        .plantable .time{ color: red; font-weight: bold;}
    </style>
  <div data-role="header" data-theme="f">
    <h1>控件列表</h1>
    <a href="../index.html" data-icon="home" data-iconpos="notext" data-direction="reverse" class="ui-btn-right jqm-home">主页</a> </div>
  <!-- /header -->
  
  <div data-role="content">
    <div class="content-primary">
      <h3>控件列表</h3>
      <p>
        <table class="plantable">
            <tr>
                <th>中文名称</th>
                <th>英文名称</th>
                <th>图标名称</th>
                <th>缩略图名称</th>
				<th>标签</th>
                <th>配置</th>
            </tr>
            <tr>
                <td>文字</td>
                <td>text</td>
                <td>text.png</td>
                <td>textL.png</td>
				<td><pre>&lt;p&gt;文字&lt;/p&gt;</pre></td>
                <td></td>
            </tr>
            <tr>
                <td>图片</td>
                <td>image</td>
                <td>image.png</td>
                <td>imageL.png</td>
				<td><pre>&lt;img src=&quot;&quot; /&gt;</pre></td>
                <td></td>
            </tr>
            <tr>
                <td>标题</td>
                <td>h1</td>
                <td>h1.png</td>
                <td>h1L.png</td>
				<td><pre>&lt;h1&gt;标题&lt;/h1&gt;</pre></td>
                <td></td>
            </tr>
            <tr>
                <td>文字超链接</td>
                <td>textlink</td>
                <td>textlink.png</td>
                <td>textlinkL.png</td>
				<td><pre>&lt;a href=&quot;#&quot;&gt;文字超链接&lt;/a&gt;</pre></td>
                <td></td>
            </tr>
        </table>
      </p>
      
    </div>
    <!--/content-primary -->
    
    <div class="content-secondary">
      <div data-role="collapsible" data-collapsed="true" >
        <h3>导航</h3>
        <ul id="navlist" data-role="listview"  data-dividertheme="d">

        </ul>
          <script>
                        $("#navlist").load("nav.html",function(){
                            var p = $.mobile.path.parseUrl(window.location.href).filename;
                            $("#navlist>li>a[href='"+p+"']").parent("li").addClass("active");
                            $("#navlist").listview('refresh');
                        });
                    </script>
      </div>
    </div>
  </div>
  <!-- /content -->
  
  <div data-role="footer" class="footer-docs" >
    <p>&copy; 2011 si-tech UID</p>
    <p style="float: right;">技术支持：杨沛林(yangpl)&nbsp;&nbsp;&nbsp;王永强(wangyq)&nbsp;&nbsp;&nbsp;汪国庆(wanggq)&nbsp;&nbsp;&nbsp;</p>
  </div>
</div>
<!-- /page -->
</body>
</html>
