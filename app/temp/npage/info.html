<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="user-scalable=no, width=320,height=480, initial-scale=1.0, maximum-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Mobile UI - 列表页面</title>
<link rel="stylesheet" href="../nresources/jqthemes/default/jquery.mobile.css">
<script src="../njs/jquery.js"></script>
<script src="../njs/default-1.0rc2.js"></script>
<script>
    $(function(){
        $("div[data-role='page']").bind("pageinit",function(){
            $("button[wt]").removeAttr("wt").closest("div.ui-btn").attr("wt","button");
        });
    });
</script>
<script src="../njs/jquery.mobile.js"></script>
<script class="mui" src="../njs/jquery.ui.core.js"></script>
<script class="mui" src="../njs/jquery.ui.widget.js"></script>
<script class="mui" src="../njs/jquery.ui.mouse.js"></script>
<script class="mui" src="../njs/jquery.ui.sortable.js"></script>
<script id="is4" src="../njs/iscroll.js"></script>
<script class="mui" src="../../../js/kibo.js"></script>
<script class="mui" src="../../../js/action.js"></script>
</head>

<body>
<div data-role="page">
    <div data-role="header" wt="jheader" data-theme="h">
        <h1>信息展示页</h1>
    </div>
    <div data-role="content" wt="content">
        <h1 wt="h1" style="margin-top: 5px; margin-bottom: 5px; font-size: 20px; text-align: center; ">MUI开发原则</h1>
        <hr wt="hr" style="border-top-style: none; border-right-style: none; border-bottom-style: none; border-left-style: none; border-width: initial; border-color: initial; height: 1px; background-color: rgb(170, 170, 170); margin-top: 3px; margin-bottom: 3px;">
        <p wt="p" style="font-size: 14px; line-height: 1.75;">HTML5：在移动设备中被较为广泛的支持，以webkit核心浏览器（mobile safari，android默认浏览器）为代表。 CSS3：在移动设备中被较为广泛的支持，圆角、阴影、背景渐变等特性可大幅减少图片使用，以webkit核心浏览器（mobile safari，android默认浏览器）为代表。 Javascript：在移动设备中被很好的支持，但事件类型等细节处与PC端有差异，目前不适合做超复杂应用。</p>
        <button wt="button" type="button" data-theme="f" data-inline="true">查 看</button>
        <button wt="button" type="button" data-inline="true" data-theme="g">更 多</button>
        <button wt="button" type="button" data-inline="true" data-theme="c">分 享</button>
    </div>
    <div data-role="footer" wt="jfooter">
        <h4 wt="h1">底部工具栏</h4>
    </div>
</div>
</body>
</html>
