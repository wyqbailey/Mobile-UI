    <div>
        <label>显示导航圆点</label>
        <select rel="data" name="data-navbar">
            <option value="true">显示</option>
            <option value="false">不显示</option>
        </select>
    </div>
    <div>
        <label>自动滑动</label>
        <select rel="data" name="data-auto">
            <option value="true">自动</option>
            <option value="false">手动</option>
        </select>
    </div>
    <div>
        <label>边距</label>
        上<input size="1" type="text" rel="css" name="margin-top" value="0"/>
        下<input size="1" type="text" rel="css" name="margin-bottom" value="0"/>
        左<input size="1" type="text" rel="css" name="margin-left" value="0"/>
        右<input size="1" type="text" rel="css" name="margin-right" value="0"/>
    </div>
    <div>
        <label>滑动条目管理管理</label>
        <button type="button" rel="addItem" name="slidebox">追加滑动条目</button>
    </div>
    <div>
        <label>操作提示</label>
        <p class="tip">双击或长按按钮组可选中单个按钮</p>
    </div>
