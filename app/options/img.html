    <div>
        <label>图片地址</label>
        <input type="text" size="30" rel="attr" name="src" />
        <p class="tip">使用公网图片，地址以http开头</p>
    </div>
    <div>
        <label>图片大小</label>
        宽：<input size="8" rel="css" name="width" /> &nbsp;&nbsp;&nbsp;&nbsp;宽：<input size="8" rel="css" name="height" />
    </div>
    <div>
        <label>对齐方式</label>
        <select rel="attr" name="align">
            <option value="bottom">bottom</option>
            <option value="top">top</option>
            <option value="middle">middle</option>
            <option value="left">left</option>
            <option value="right">right</option>
            <option value="center">center</option>
        </select>
    </div>
    <div>
        <label>边距</label>
        上<input size="1" type="text" rel="css" name="margin-top" value="0"/>
        下<input size="1" type="text" rel="css" name="margin-bottom" value="0"/>
        左<input size="1" type="text" rel="css" name="margin-left" value="0"/>
        右<input size="1" type="text" rel="css" name="margin-right" value="0"/>
    </div>
