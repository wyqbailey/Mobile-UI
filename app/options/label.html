    <div>
        <label>文字内容</label>
        <input type="text" size="30" rel="text" name="text">
    </div>
    <div>
        <label>文字大小</label>
        <select rel="css" name="font-size">
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
            <option value="24px">24px</option>
            <option value="28px">28px</option>
            <option value="32px">32px</option>
            <option value="36px">36px</option>
        </select>
    </div>
    <div>
        <label>文字颜色</label>
        <input type="text" rel="css" name="color" id="textcolor" class="color" />
    </div>
    <div>
        <label>文字样式</label>
            <input type="checkbox" name="font-weight" rel="css" />粗体
            <input type="checkbox" name="font-style" rel="css" />斜体
            <input type="checkbox" name="underline" rel="css" />下划线
    </div>
    <div>
        <label>显示模式</label>
        <select rel="css" name="display">
            <option value="block">块状</option>
            <option value="inline">内联</option>
        </select>
    </div>
    <div>
        <label>宽度</label>
        <input type="text" rel="css" name="width" />
        <p class="tip">宽度可使用百分比、px等值</p>
    </div>
    <div>
        <label>边距</label>
        上<input size="1" type="text" rel="css" name="margin-top" value="0"/>
        下<input size="1" type="text" rel="css" name="margin-bottom" value="0"/>
        左<input size="1" type="text" rel="css" name="margin-left" value="0"/>
        右<input size="1" type="text" rel="css" name="margin-right" value="0"/>
    </div>
    <div>
        <label>对齐方式</label>
        <select rel="css" name="text-align">
            <option value="left">左对齐</option>
            <option value="right">右对齐</option>
            <option value="center">居中对齐</option>
        </select>
    </div>
