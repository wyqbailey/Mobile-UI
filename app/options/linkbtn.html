    <div>
        <label>链接按钮文字</label>
        <input size="30" rel="data" name="text"></textarea>
    </div>
    <div>
        <label>宽度自适应</label>
        <select rel="data" name="data-inline">
            <option value="false">占满一行</option>
            <option value="true">自适应</option>
        </select>
    </div>
    <div>
        <label>链接按钮样式</label>
            <input type="checkbox" name="data-corners" rel="data" checked />圆角
            <input type="checkbox" name="data-shadow" rel="data" checked />投影
    </div>
    <div>
        <label>链接地址</label>
        <input type="text" size="30" rel="attr" name="href" />
        <p class="tip">index.html:本系统内创建的页面名称<br>http://www.mui.com:网络地址</p>
    </div>
    <div>
        <label>链接按钮皮肤</label>
        <ul class="themelist">
            <li class="a"><span><input type="radio" rel="data" name="data-theme" value="a"></span></li>
            <li class="b"><span><input type="radio" rel="data" name="data-theme" value="b"></span></li>
            <li class="f"><span><input type="radio" rel="data" name="data-theme" value="f"></span></li>
            <li class="c check"><span><input type="radio" rel="data" name="data-theme" value="c"></span></li>
            <li class="d"><span><input type="radio" rel="data" name="data-theme" value="d"></span></li>
            <li class="e"><span><input type="radio" rel="data" name="data-theme" value="e"></span></li>
            <li class="g"><span><input type="radio" rel="data" name="data-theme" value="g"></span></li>
            <li class="h"><span><input type="radio" rel="data" name="data-theme" value="h"></span></li>
            <li class="i"><span><input type="radio" rel="data" name="data-theme" value="i"></span></li>
            <li class="j"><span><input type="radio" rel="data" name="data-theme" value="j"></span></li>
        </ul>
    </div>
    <div>
        <label>链接打开方式</label>
        <select rel="attr" name="target">
            <option value="_self">本窗口</option>
            <option value="_blank">新窗口</option>
        </select>
    </div>
    <div>
        <label>链接页面动画效果</label>
        <select rel="attr" name="data-transition">
            <option value="slide">向左滑动</option>
            <option value="slideup">向上滑动</option>
            <option value="slidedown">向下滑动</option>
            <option value="pop">弹出</option>
            <option value="fade">渐现</option>
        </select>
        <p class="tip">动画效果仅对本系统内创建的页面有效</p>
    </div>
