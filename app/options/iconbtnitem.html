    <div>
        <label>按钮文字</label>
        <input size="30" rel="data" name="text"></textarea>
    </div>
    <div>
        <label>按钮图标</label>
        <select rel="data" name="data-icon">
            <option value="home">首页</option>
            <option value="delete">删除</option>
            <option value="plus">加号</option>
            <option value="minus">减号</option>
            <option value="arrow-l">左箭头</option>
            <option value="arrow-r">右箭头</option>
            <option value="arrow-u">上箭头</option>
            <option value="arrow-d">下箭头</option>
            <option value="check">对号</option>
            <option value="gear">设置</option>
            <option value="grid">网格</option>
            <option value="star">星星</option>
            <option value="refresh">刷新</option>
            <option value="forward">前进</option>
            <option value="back">后退</option>
            <option value="alert">提示</option>
            <option value="info">信息</option>
            <option value="search">搜索</option>
        </select>
    </div>
