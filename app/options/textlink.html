    <div>
        <label>链接地址</label>
        <input type="text" size="30" rel="attr" name="href" />
        <p class="tip">如index.html(本系统内创建的页面名称)<br>如http://www.baidu.com</p>
    </div>
    <div>
        <label>链接文字内容</label>
        <textarea rows="3" cols="26" rel="text" name="text"></textarea>
    </div>
    <div>
        <label>链接文字大小</label>
        <select rel="css" name="font-size">
            <option value="12px">12px</option>
            <option value="14px">14px</option>
            <option value="16px">16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
            <option value="24px">24px</option>
            <option value="28px">28px</option>
            <option value="32px">32px</option>
            <option value="36px">36px</option>
        </select>
    </div>
    <div>
        <label>链接文字颜色</label>
        <input type="text" rel="css" name="color" class="color" />
    </div>
    <div>
        <label>链接文字样式</label>
            <input type="checkbox" name="font-weight" rel="css" />粗体
            <input type="checkbox" name="font-style" rel="css" />斜体
            <input type="checkbox" name="underline" rel="css" />下划线
    </div>
    <div>
        <label>链接打开方式</label>
        <select rel="attr" name="target">
            <option value="_self">本窗口</option>
            <option value="_blank">新窗口</option>
        </select>
    </div>
    <div>
        <label>链接页面动画效果</label>
        <select rel="attr" name="data-transition">
            <option value="slide">向左滑动</option>
            <option value="slideup">向上滑动</option>
            <option value="slidedown">向下滑动</option>
            <option value="pop">弹出</option>
            <option value="fade">渐现</option>
        </select>
        <p class="tip">动画效果仅对本系统内创建的页面有效</p>
    </div>
    <div>
        <label>边距</label>
        上<input size="1" type="text" rel="css" name="margin-top" value="0"/>
        下<input size="1" type="text" rel="css" name="margin-bottom" value="0"/>
        左<input size="1" type="text" rel="css" name="margin-left" value="0"/>
        右<input size="1" type="text" rel="css" name="margin-right" value="0"/>
    </div>
