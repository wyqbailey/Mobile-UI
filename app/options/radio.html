    <div>
        <label>按钮排列方式</label>
        <select rel="data" name="data-type">
            <option value="horizontal">水平</option>
            <option value="vertical">垂直</option>
        </select>
    </div>
    <div>
        <label>按钮组皮肤</label>
        <ul class="themelist">
            <li class="a"><span><input type="radio" rel="data" name="data-theme" value="a"></span></li>
            <li class="b"><span><input type="radio" rel="data" name="data-theme" value="b"></span></li>
            <li class="f"><span><input type="radio" rel="data" name="data-theme" value="f"></span></li>
            <li class="c check"><span><input type="radio" rel="data" name="data-theme" value="c"></span></li>
            <li class="d"><span><input type="radio" rel="data" name="data-theme" value="d"></span></li>
            <li class="e"><span><input type="radio" rel="data" name="data-theme" value="e"></span></li>
            <li class="g"><span><input type="radio" rel="data" name="data-theme" value="g"></span></li>
            <li class="h"><span><input type="radio" rel="data" name="data-theme" value="h"></span></li>
            <li class="i"><span><input type="radio" rel="data" name="data-theme" value="i"></span></li>
            <li class="j"><span><input type="radio" rel="data" name="data-theme" value="j"></span></li>
        </ul>
    </div>
    <div>
        <label>按钮组管理</label>
        <button type="button" rel="addItem" name="radio">追加按钮</button>
    </div>
    <div>
        <label>操作提示</label>
        <p class="tip">双击或长按按钮组可选中单个按钮</p>
    </div>
